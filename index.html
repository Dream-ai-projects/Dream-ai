<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Waifu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="waifu-app">

    <h1>Dream Waifu</h1>

    <!-- VRM Avatar -->
    <div id="avatar-box">
        <canvas id="vrm-canvas"></canvas>
    </div>

    <!-- Chat -->
    <div id="chat-container">
        <div id="chat"></div>
    </div>

    <!-- Input -->
    <div id="input-area">
        <input id="msg" type="text" placeholder="Talk to her..." autocomplete="off">
        <button id="send-btn">Send</button>
        <button id="mic-btn">ğŸ¤</button>
    </div>

</div>
<!-- Settings Button -->
<div id="settings-btn">âš™ï¸</div>

<!-- Settings Panel -->
<div id="settings-panel" class="hidden">
  <h3>Settings</h3>

  <label class="setting-row">
    <span>Memory</span>
    <input type="checkbox" id="memory-toggle" checked>
  </label>

  <label class="setting-row">
    <span>Personality</span>
    <select id="personality-select">
      <option value="waifu">Waifu</option>
      <option value="girlfriend">Girlfriend</option>
      <option value="cute">Cute</option>
    </select>
  </label>

  <button id="close-settings">Close</button>
</div>

<!-- Three.js + VRM -->
<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.js"></script>

<script src="script.js"></script>
</body>
</html>
